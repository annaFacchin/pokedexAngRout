<div class="container">

    <br>
    <h4>selected type list</h4>

    <!-- pokedex -->
    <div *ngIf="!loading" class="row">
        <div *ngFor="let pkmnUrl of selectedList" class="col-md-2">
            <app-pokemon-card [pkmnUrl]="pkmnUrl"></app-pokemon-card>
        </div>
    </div>

    <!-- spinner -->
    <div *ngIf="loading">
        <app-spinner></app-spinner>
    </div>

</div>
