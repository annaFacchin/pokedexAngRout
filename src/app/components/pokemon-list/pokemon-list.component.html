<br>
<app-navigator [currPage]="currPage" (pageEmitter)="selectPage($event)"></app-navigator>

<div class="container">

    <!-- pokedex -->
    <div *ngIf="!loading" class="row">
        <div *ngFor="let pkmnUrl of urlList" class="col-md-2">
            <app-pokemon-card [pkmnUrl]="pkmnUrl"></app-pokemon-card>
        </div>
    </div>

    <!-- spinner -->
    <div *ngIf="loading">
        <app-spinner></app-spinner>
    </div>

</div>
